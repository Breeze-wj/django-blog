{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
    <meta name="author" content="www.yanshisan.cn" />
    <meta name="robots" content="all" />
    <title>日记</title>
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}" />
    <link rel="stylesheet" href="{% static 'css/master.css' %}" />
    <link rel="stylesheet" href="{% static 'css/gloable.css' %}" />
    <link rel="stylesheet" href="{% static 'css/nprogress.css' %}" />
    <link rel="stylesheet" href="{% static 'css/timeline.css' %}" />
</head>
<body>
    <div class="header">
    </div>

    {% include 'header.html' %}

    <div class="doc-container" id="doc-container">
         <div class="container-fixed">
            <div class="timeline-box shadow">
                <div class="timeline-main">
                    <h1><i class="fa fa-clock-o"></i>文章归档</h1>
                    <div class="timeline-line"></div>
                        <div class="timeline-year">
                            <div class="timeline-month">
                                <ul>
                                    {% for article in articles %}
                                        <li>
                                            <div class="h4 animated fadeInLeft">
                                                <p class="date">{{ article.created_time }}</p>
                                            </div>
                                            <p class="dot-circle animated "><i class="fa fa-dot-circle-o"></i></p>
                                            <div class="content animated fadeInRight">
                                                <a href="{% url 'detail' %}{{ article.id }}">{{ article.title }}</a>
                                            </div>
                                            <div class="clear"></div>
                                        </li>
                                    {% endfor %}

                                </ul>
                            </div>
                        </div>
                    <h1 style="padding-top:4px;padding-bottom:2px;margin-top:40px;"><i class="fa fa-hourglass-end"></i>THE END</h1>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}

    <script src="{% static 'layui/layui.js' %}"></script>
    <script src="{% static 'js/yss/gloable.js' %}"></script>
    <script src="{% static 'js/plugins/nprogress.js' %}"></script>
    <script>NProgress.start();</script>
    <script src="{% static 'js/pagediary.js' %}"></script>
    <script> 
        window.onload = function () {
            NProgress.done();
        };
    </script>
</body>
</html>
